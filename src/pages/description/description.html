<ion-header>

  <ion-navbar>
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}"></ion-icon>
    {{ item.description }}

    <form [formGroup]="todo" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label floating>Todo</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <button ion-button block light (click)="doRadio()">Choose Color</button>
      </ion-item>
      <ion-item>
        <button ion-button block color="danger" (click)="doCheckbox()">Show Checkbox Alert</button>
    </ion-item>  
      <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
    </form>
    
</ion-content>

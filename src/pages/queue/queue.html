  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Queue List</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>{{loginUserInfo.Name}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list no-lines>
      <button ion-item *ngFor="let list of queueList" (click)="ticketListPage(list)" icon-start>
          <ion-avatar item-start>
              <img src="{{list.pic}}" />
            </ion-avatar>
            <h2>{{list.title}}</h2>
      </button>
      <button ion-button (click)="playVideo()">Play Video</button>
      <button ion-button (click)="stopPlayingVideo()">Stop Video</button>
    </ion-list>
</ion-content>
